version: "3.8"

services:
  mariadb:
    build: ./database
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    volumes:
      - ./database/datas:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - backend-network

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    depends_on:
      - mariadb
    environment:
      DB_HOST: mariadb
      DB_USER: myuser
      DB_PASSWORD: mypassword
      DB_NAME: mydatabase
      JWT_SECRET: mySuperSecretKey
      DEFAULT_ADMIN_NAME: admin
      DEFAULT_ADMIN_PASSWORD: password
    networks:
      - backend-network

  # frontend:
  #   build: ./frontend
  #   ports:
  #     - "8080:80"
  #   networks:
  #     - backend-network

volumes:
  mariadb-data:

networks:
  backend-network:
    driver: bridge
