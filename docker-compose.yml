version: "3.8"

services:
  mariadb:
    build: ./database
    image: gcr.io/iddlesaur/mariadb
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: iddlesaur
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    volumes:
      - ./database/datas:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - backend-network

  backend:
    build: ./backend
    image: gcr.io/iddlesaur/backend
    ports:
      - "3000:3000"
    depends_on:
      - mariadb
    environment:
      DB_HOST: /cloudsql/iddlesaur:europe-west9:iddlesaur
      DB_USER: myuser
      DB_PASSWORD: mypassword
      DB_NAME: iddlesaur
      JWT_SECRET: mySuperSecretKey
      DEFAULT_ADMIN_NAME: admin
      DEFAULT_ADMIN_PASSWORD: password
    networks:
      - backend-network

  frontend:
    build: ./frontend
    image: gcr.io/iddlesaur/frontend
    ports:
      - "8080:80"
    networks:
      - backend-network

volumes:
  mariadb-data:

networks:
  backend-network:
    driver: bridge
