<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iddlesaur Navigation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c36;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #ff5733;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #c70039;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/iddlesaur/" class="btn">Aller à Iddlesaur</a>
        <a href="/iddlesaur-2/" class="btn">Aller à Iddlesaur-2</a>
    </div>
</body>
</html>
