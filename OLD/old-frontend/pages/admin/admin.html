<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des utilisateurs</title>
    <link rel="stylesheet" href="./admin.css">
</head>
<body>
    <header>
        <h1>Gestion des utilisateurs</h1>
        <a href="../../index.html" class="back-btn">Retour à l'accueil</a>
    </header>

    <section id="user-management">
        <table id="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom d'utilisateur</th>
                    <th>Email</th>
                    <th>Date de création</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Utilisateurs seront insérés ici dynamiquement -->
            </tbody>
        </table>
    </section>

    <!-- Modal pour afficher les détails du dinosaure -->
    <div id="dino-modal" class="modal">
        <div class="modal-content" id="dino-modal-content">
            <!-- Contenu du dinosaure sera inséré ici dynamiquement -->
        </div>
    </div>

    <script src="./admin.js"></script>
</body>
</html>
