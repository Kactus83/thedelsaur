<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple d'intégration</title>
    
    <!-- Importation de la feuille de style globale de l'application -->
    <link rel="stylesheet" href="../../common/styles.css">
    
    <!-- Importation de la feuille de style spécifique à cette page -->
    <link rel="stylesheet" href="./example.css">
</head>
<body>

    <!-- Section principale pour afficher des informations -->
    <section id="main-content">
        <h2>Informations Utilisateur et Dinosaure</h2>
        <!-- Zone où les informations de l'utilisateur seront affichées -->
        <div id="user-info"></div>
        
        <!-- Zone où les informations du dinosaure seront affichées -->
        <div id="dino-info"></div>
    </section>

    <!-- Inclusion d'Axios et des scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="../../common/sessionHandlerAndDataRetriever.js" defer></script>
    <script src="./example.js" defer></script>
</body>
