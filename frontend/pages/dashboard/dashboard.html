<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>🦖The IdleSaur🦖</title>
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="stylesheet" href="../../common/styles.css">
</head>
    
<body>
    <div id="main">
        <div id="Infos">

            <div class="user-infos">
                <div class="mobile-title">
                    IdleSaur🦖
                </div>
                <div class="usersDisplay">
                    <p>Connecté en tant que :</p> 
                    <span id="username"></span> 
                </div>
                <div class="usersAccess">
                    <a href="../user-profile/user_profile.html">User Management</a>
                </div>
            </div>
            <div class="dino-infos">
                <!-- Les informations du dinosaure seront affichées ici -->
                <p>Chargement des statistiques du dinosaure...</p>
            </div>
        
        </div>
        <div id="Middle">
            <div class="Title">
                IdleSaur🦖
            </div>
            <div class="topMiddle">
                XP BAR
            </div>
            <div class="bottomMiddle">
                <div class="middleContent">
                    <!-- Image du dinosaure -->
                    <img src="../../assets/dino/default_dino.svg" alt="Dinosaur SVG" class="dino-svg">
                </div>
            </div>
        </div>
        <div id="Actions">

            <div class="InRight">
                <p>Actions</p>
                <div class="div-button">
                    <button id="openDinoStats" class="overlay-button" aria-label="Voir les Stats Dino">
                        🦖
                    </button>
                    <!-- Ajout des boutons d'actions -->
                    <button id="eatButton" class="action-button">Manger</button>
                    <button id="sleepButton" class="action-button">Se Mettre en Sommeil</button>
                    <button id="wakeButton" class="action-button">Se Réveiller</button>
                    <button id="resurrectButton" class="action-button">Ressusciter</button>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Overlay pour les stats du dinosaure en mode mobile -->
    <div id="dinoOverlay" class="overlay">
        <div class="overlay-content">
            <span id="closeDinoOverlay" class="close-button">&times;</span>
            <div class="dino-infos-overlay">
                <!-- Les informations du dinosaure seront affichées ici par JavaScript -->
                <p>Chargement des statistiques du dinosaure...</p>
            </div>
        </div>
    </div>

    <!-- Inclusion d'Axios et des scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="../../common/sessionHandlerAndDataRetriever.js" defer></script>
    <script src="./dinosaurActions.js" defer></script>
    <script src="./dashboard.js" defer></script>
</body>

</html>
